<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Spotify Playlist Generator</title>
  </head>
  <body>
      <script>
            fetch('/get_spotify_token')
              .then(response => response.json())
              .then(data => {
                  if (data.access_token) {
                      // Save the access token to localStorage or perform actions as needed
                      localStorage.setItem('spotifyToken', data.access_token);
                      console.log('Got Spotify access token');
                  } else {
                      console.error('Error getting Spotify access token:', data.error);
                   }
              })
              .catch(error => {
                  console.error('Error:', error);
              });
      </script>
  </body>
  </html>

    id="spotify-embed"

<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      .background--custom {
        background-color: #272525;
        width: 100vw;
        height: 50vh;
        position: absolute;
        overflow: hidden;
        z-index: -2;
        top: 0;
        left: 0;
      }
      canvas#canvas {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 80%;
        transform: rotate(0deg) scale(2) translateY(-50%);
        --gradient-color-1: #1ED760; 
        --gradient-color-2: #0066ff; 
        --gradient-color-3: #d73dfd;  
        --gradient-color-4: #fa7900;
        --gradient-speed: 0.000006;
      }
    </style>
  </head>
  <body>
    <div class="background--custom">
      <canvas id="canvas" />
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
    <script>
    var gradient = new Gradient();
    gradient.initGradient("#canvas");
    </script>
  </body>
</html>
